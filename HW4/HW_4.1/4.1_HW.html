<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="4.1_style.css">

</head>
<body>
<div class="main d-flex">
    <div class="container d-flex">
        <section class="content_section d-flex">
            <header class="header">
                <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202212/instagram-users-irked-with-the-new-update-sixteen_nine.jpg"
                     alt="instagram">
            </header>
            <form>
                <div class="user_name">
                    <input type="text" name="phoneNumber userName e-mail" id="user" placeholder="Номер телефону, ім'я користувача або ел.пошта" required>
                </div>
                <br>
                <div class="user_password">
                    <input type="password" name="password" id="password" placeholder="Пароль" required>
                </div>
                <div class="enter">
                    <input type="submit" name="enter" value="Увійти" id="enter" placeholder="" required>
                </div>
            </form>
            <div class="or d-flex">
                <h3>АБО</h3>
            </div>
            <br>
            <div class="link_facebook d-flex">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="facebook_icon">
                <a href="https://uk-ua.facebook.com/">Увійти через <span>Facebook</span></a>
            </div>
            <div class="forget_pasword">
                <a href="https://www.instagram.com/accounts/password/reset/">Забули
                пароль?</a>
            </div>
        </section>
        <section class="footer d-flex">
            <p>Не маєте облікового запису? <a href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a>
            </p>
        </section>
    </div>
</div>

</body>
</html>
