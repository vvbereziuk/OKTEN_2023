<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="5.1_style.css">

</head>
<body>
<main class="main d-flex display-center">
    <div class="container d-flex ">
        <div class="first-last-name d-flex">
            <div class="user_firstname d-flex display-center">
                <input type="text" id="firstname" placeholder="First name" required>
            </div>
            <div class="user_lastname d-flex display-center">
                <input type="text" id="lastname" placeholder="Last name" required>
            </div>
        </div>
        <div class="user_email d-flex display-center">
            <input type="email" id="email" placeholder="Email address" required>
        </div>
        <div class="user_password d-flex display-center">
            <input type="password" id="password" placeholder="Password (6 or more characters)" min="6" required>
        </div>
        <div class="worning-text">
            <p>By clicking Join Now, you agree to Linkedin's <span> User Agreement, Privacy Policy </span> and <span> Cookie Policy. </span></p>
        </div>
        <div class="footer_button d-flex">
            <button class="button">
                <input class="btn" type="submit" value="Join now" id="enter" required>
            </button>
        </div>
    </div>
</main>


</body>
</html>
